<div>
    <h1 class="text-primary">Seccion de Alumnos:</h1>
</div>
<div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>NroLegajo</th>
                <th>Nombre</th>
                <th>DNI</th>
                <th>Fecha de Nacimiento</th>
                <th>Curso</th>
                <th colspan="2"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let alumno of alumnos">
                <td>{{alumno.nroLegajo}}</td>    
                <td>{{alumno.nombre + " " + alumno.apellido}}</td>    
                <td>{{alumno.nroDocumento}}</td>    
                <td>{{alumno.fechaDeNacimiento |date}}</td>    
                <td>{{alumno.curso.nombre | uppercase}}</td>
                <td><button class="btn btn-danger" (click)="eliminar(alumno.nroLegajo)">Eliminar</button></td>
                <td><button class="btn btn-info" [routerLink]='["/alumnos-editar/" + alumno.nroLegajo]'>Editar</button></td>
            </tr>
        </tbody>
    </table>
</div>
