<header>
  <nav
    class="navbar navbar-expand-lg fixed-top navbar-dark bg-main solid text-light mb-5">
    <div class="container-fluid">

      <a class="navbar-brand" [routerLink]="['/']">Intranet</a>
      <button
        type="button"
        class="navbar-toggler"
        (blur) = "collapse()"
        (click)="collapse()"
        [attr.aria-expanded]="isCollapsed"
        aria-controls="collapseExample"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse"
        id="collapseExample"
        [collapse]="isCollapsed"
        [isAnimated]="true"
      >
        <ul class="navbar-nav ml-auto">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-light" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/alumnos']"
              >Alumnos</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/materias']"
              >Materias</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/carreras']"
              >Carreras</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/carreras']"
              >Profesores</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/carreras']"
              >Cursos</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>

  </header>
